<head>
  <meta charset="utf-8" />
  <meta name="renderer" content="webkit|ie-comp" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
  <title>OCUI DEMO</title>
  <link rel="stylesheet" type="text/css" href="../index.css">
  <link rel="stylesheet" type="text/css" href="../../css/yzt.css">
</head>
<body>
  <div class="mobile-demo">
    <div class="flow">
      <div class="flow-item done">
        <div style="width: 9rem; transform: translate(-15%, 0);">
          <strong>申请提交</strong>
          <em>2017-12-30 23:22</em>
        </div>
      </div>
      <div class="flow-line process"></div>
      <div class="flow-item">
        <div style="width: 9rem; transform: translate(-85%, 0);">
          <strong>订单确认</strong>
          <em>预计2018-01-01 24:00前</em>
        </div>
      </div>
    </div>
    <div class="flow">
      <div class="flow-item done">
        <div style="width: 5rem; transform: translate(-25%, 0);">
          <strong>申请提交</strong>
          <em>2017-12-30 23:22</em>
        </div>
      </div>
      <div class="flow-line done">
      </div>
      <div class="flow-item done">
        <div>
          <strong>订单确认失败</strong>
          <em>2017-12-31 23:22</em>
        </div>
      </div>
      <div class="flow-line process"></div>
      <div class="flow-item">
        <div style="width: 6rem; transform: translate(-78%, 0);">
          <strong>退款到账</strong>
          <em>预计2018-01-01 24:00前</em>
        </div>
      </div>
    </div>
    <div class="flow is-vertical">
      <div class="flow-item done">
        <div>
          <strong>申请提交</strong>
          <em>2017-12-30 23:22</em>
        </div>
      </div>
      <div class="flow-line done">
      </div>
      <div class="flow-item done">
        <div>
          <strong>订单确认，开始计算收益</strong>
          <em>2017-12-31</em>
        </div>
      </div>
      <div class="flow-line process"></div>
      <div class="flow-item">
        <div>
          <strong>查看收益</strong>
          <em>预计2018-01-01</em>
        </div>
      </div>
    </div>
  </div>
</body>
